<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 State Tracker</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="tracker-box text-center">

                    <h2 class="title mb-4">COVID-19 State Tracker</h2>

                    <!-- State Dropdown + Button -->
                    <div class="mb-4">
                        <select id="stateInput" class="form-select form-select-lg mb-3">
                            <option value="">Loading states...</option>
                        </select>

                        <button class="btn btn-primary btn-lg w-100" id="searchBtn">
                            Search Data
                        </button>
                    </div>

                    <!-- Loader -->
                    <div id="loader" class="hide mb-3">
                        <div class="spinner-border text-light" role="status"></div>
                        <p class="mt-2">Fetching data...</p>
                    </div>

                    <!-- Result Section -->
                    <div id="result" class="hide">
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="stat-card">
                                    <h5>Total Cases</h5>
                                    <h2 id="cases">0</h2>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card">
                                    <h5>Recovered</h5>
                                    <h2 id="recovered">0</h2>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card">
                                    <h5>Deaths</h5>
                                    <h2 id="deaths">0</h2>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card">
                                    <h5>Active</h5>
                                    <h2 id="active">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- tracker-box -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
